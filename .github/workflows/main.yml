name: CMake Git Version Tracking

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: get cmake and ninja
    - uses: lukka/get-cmake@latest
    - name: run tests
    run: |
      ./tests/run_all.sh
      ./tests/run_examples.sh
